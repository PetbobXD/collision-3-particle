<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>collision3p â€“ 3 Particle Collision (Non-Elastic)</title>
<style>
body {
  font-family: monospace;
  margin: 0;
}
#container {
  display: grid;
  grid-template-columns: 40% 60%;
  height: 100vh;
}
#left {
  padding: 10px;
  border-right: 2px solid #aaa;
}
#right {
  display: flex;
  flex-direction: column;
}
textarea {
  width: 100%;
  height: 80%;
}
button {
  width: 100%;
  margin: 2px 0;
}
canvas {
  border: 1px solid black;
  background: white;
}
.tabs {
  display: flex;
}
.tabs div {
  padding: 5px 10px;
  border: 1px solid #aaa;
  cursor: pointer;
}
.tabs .active {
  background: #ddd;
}
</style>
</head>

<body>
<div id="container">

<!-- LEFT PANEL -->
<div id="left">
  <div class="tabs">
    <div class="active">Params</div>
  </div>

<textarea id="input">
# Simulation Parameters
DT 0.01
STEPS 2000
COEFR 0.7

# Particles: x y vx vy mass radius
P 0.2 0.0  1.0 0.0  1.0 0.03
P 0.5 0.0  0.0 0.0  1.0 0.03
P 0.8 0.0  0.0 0.0  1.0 0.03
</textarea>

<button onclick="clearSim()">Clear</button>
<button onclick="loadDefault()">Load</button>
<button onclick="readParams()">Read</button>
<button onclick="startSim()">Start</button>
<button onclick="stopSim()">Stop</button>

</div>

<!-- RIGHT PANEL -->
<div id="right">
  <canvas id="canvas" width="600" height="400"></canvas>
</div>

</div>

<script src="collision3p.js"></script>
</body>
</html>
