<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>collision3p â€“ 3 Particle Non-Elastic Collision (2D)</title>

<style>
body {
  margin: 0;
  font-family: monospace;
}

#container {
  display: grid;
  grid-template-columns: 40% 60%;
  height: 100vh;
}

#left {
  padding: 10px;
  border-right: 2px solid #aaa;
  box-sizing: border-box;
}

#right {
  display: flex;
  justify-content: center;
  align-items: center;
}

textarea {
  width: 100%;
  box-sizing: border-box;
  resize: none;
}

#input {
  height: 45%;
}

#log {
  height: 45%;
  margin-top: 5px;
}

button {
  width: 100%;
  margin-top: 4px;
}

canvas {
  border: 1px solid black;
  background: white;
}
</style>
</head>

<body>

<div id="container">

<!-- LEFT PANEL -->
<div id="left">

<textarea id="input">
# =========================
# Simulation Parameters
# =========================
TDELT 0.01
STEPS 2000
COEFR 0.7

# =========================
# Particles
# x  y  vx  vy  mass  radius
# =========================
P -0.6   0.0   1.0  0.0   1.0   0.04
P  0.0   0.3   0.0  0.0   1.0   0.04
P  0.0  -0.3   0.0  0.0   1.0   0.04
</textarea>

<textarea id="log" readonly>
# t  x0 y0 vx0 vy0  x1 y1 vx1 vy1  x2 y2 vx2 vy2
</textarea>

<button onclick="clearSim()">Clear</button>
<button onclick="loadDefault()">Load</button>
<button onclick="readParams()">Read</button>
<button onclick="startSim()">Start</button>
<button onclick="stopSim()">Stop</button>

</div>

<!-- RIGHT PANEL -->
<div id="right">
  <canvas id="canvas" width="600" height="400"></canvas>
</div>

</div>

<script src="collision3p.js"></script>
</body>
</html>
